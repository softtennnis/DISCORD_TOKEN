name: weekly-progress-notify

on:
  schedule:
    - cron: "0 12 * * 1"   # 月曜21時（JST）
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: progress-bot

      - name: Run bot
        run: node bot.js
        working-directory: progress-bot
        env:
          TOKEN: ${{ secrets.DISCORD_TOKEN }}
